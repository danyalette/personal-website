<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Lustria' rel='stylesheet' type='text/css'>
	<style>
	body{
		overflow:hidden;
	}
	#t{
		font-family:lustria;
		color:#ccc;
		font-size:100px;
		position:absolute;
		top:50px;
	}
	svg{
		position:relative;
	}
	</style>
</head>
<body>
	<div id='t'>test</div>
	<svg height='250' width='250' viewBox='-50 0 250 250'>
		<path d='M0 200C0 0 100 0 100 200' stroke-width='2' stroke='black' fill='none' />
		<circle id='c' cx='0' cy='200' r='5' fill='black' stroke='none' />
	</svg>
	<script>
	var circle = document.getElementById('c'); 
	var text = document.getElementById('t'); 
	function bezier(t,x,p0,p1,p2,p3){
	        var bez = (1-t)*(1-t)*(1-t)*p0[x];
	        bez += 3*(1-t)*(1-t)*t*p1[x];
	        bez += 3*(1-t)*t*t*p2[x];
	        bez += t*t*t*p3[x];
	    return bez; 
	}

	var p0 = {x:0, y:200};
	var p1 = {x:0,y:0};
	var p2 = {x:100,y:0};
	var p3 = {x:100,y:200};
	var t=0.01; 
	setInterval(function(){
		
		if (t > 0.99) t =0.01; 
		text.innerHTML = t.toFixed(3); 
		var x = bezier(t,"x",p0,p1,p2,p3)
		var y = bezier(t,"y",p0,p1,p2,p3)
		circle.setAttribute("cx", x);
		circle.setAttribute("cy", y);
		
		t +=0.005; 
		
	},90); 
	
	</script>
</body>
</html>
