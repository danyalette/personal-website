<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>double slider</title>
	<script src='https://danya.ca/code/double-slider/script.js'></script>
	<script src='https://danya.ca/code/double-slider/utils.js'></script>
	<link href='https://danya.ca/code/double-slider/style.css' rel='stylesheet' />
	<style>
	body{
		font-family:sans-serif;
		color:#666;
	}
	.double-slider{
		width:250px;
		margin-bottom:20px;
	}
	</style>
</head>
<body>
	<div> 
		<ul>
		</ul>
	</div>
	<div class='double-slider'>
	</div>
	<div class='slider-values'>
	</div>
	<script>
	
	slider = new DoubleSlider(_1(".double-slider"), function(val){
			var max = val.max;
			var min = val.min; 
			_1(".slider-values").innerHTML = "min: " + min + "<br />max: " + max; 
		}
	); 
	slider.moveTo(0.3,0.7);
	</script>
</body>
</html>
